# Config file for automatic testing at travis-ci.org

dist: trusty
language: python
python:
    - 3.6
sudo: false

cache:
  directories:
    - $HOME/.pip-accel
    - $HOME/.cache/pip

env:
  matrix:
    - TOXENV=py35-django18
    - TOXENV=py35-django111
    - TOXENV=py36-django18
    - TOXENV=py36-django111

matrix:
  fast_finish: true

install:
    - pip install --upgrade pip
    - travis_retry make dev_install

script:
    - pip freeze
    - travis_retry make tox

after_success:
    # https://github.com/codecov/codecov-bash
    - bash <(curl -s https://codecov.io/bash)

# work-around for https://github.com/travis-ci/travis-ci/issues/4794
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
