# http://doc.pytest.org/en/latest/customize.html#builtin-configuration-file-options
# https://pytest-django.readthedocs.io/en/latest/

[pytest]
DJANGO_SETTINGS_MODULE=test_project.settings
testpaths = tests

# http://doc.pytest.org/en/latest/customize.html#confval-norecursedirs
norecursedirs = .* .git __pycache__ coverage* dist
addopts =
    --verbose
    #--create-db
    --reuse-db
    --nomigrations
    --showlocals
    #--trace-config
    --doctest-modules
    --no-cov-on-fail
    --cov
    #--cov-report html
    --cov-config pytest.ini
doctest_optionflags = ALLOW_UNICODE ELLIPSIS

# coverage
[run]
branch = True
source = django_cms_tools

[report]
omit =
    */migrations/*
    */tests/*
    */test_project/*
    */test*.py
    */wsgi.py

# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

ignore_errors = True

[html]
directory = coverage_html
